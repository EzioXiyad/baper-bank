<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl font-medium text-center mt-12">Welcome to Your <span class="font-bold text-blue-500">Baper Bank</span></h1>
    </header>
    <main>
        <section class=" bg-sky-200 mx-auto w-9/12 p-7 mt-7">
            
            <h2 class="text-2xl font-medium text-center mb-7">Please Login</h2>
            <div>
            <input id="user-email" class="text-center rounded mb-2 block w-6/12" type="email" placeholder="enter email">
            <input id="user-password" class="text-center rounded block w-6/12" type="password" placeholder="enter password">
            <button id="btn-submit" class="bg-amber-500 mt-3 px-6 py-2 rounded text-slate-50 hover:bg-sky-400">Submit</button>
            </div>
            
        </section>
        <script src="js/file.js"></script>
    </main>
</body>
</html>
