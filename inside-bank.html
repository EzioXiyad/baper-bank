<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl font-medium text-center mt-12">Let's Get Some <span class="font-bold text-blue-500">Moneyyy!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 text-2xl rounded-xl p-10">
                    <h4>Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 text-2xl rounded-xl p-10">
                    <h4>Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-500 text-2xl rounded-xl p-10">
                    <h4>Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-400 text-xl rounded-xl p-10">
                    <h2 class="text-2xl  font-bold text-white mb-5">Please Deposite</h2>
                    <input id="user-deposite" class="text-center rounded mb-2 block w-9/12" type="text" placeholder="enter deposite ammount">
                    <button id="btn-deposite" class="bg-amber-500 mt-3 px-3 py-1 rounded text-slate-50 hover:bg-sky-400">Deposite</button>
                </div>
                <div class="bg-sky-400 text-xl rounded-xl p-10">
                    <h2 class="text-2xl  font-bold text-white mb-5">Please Withdraw</h2>
                    <input id="user-withdraw" class="text-center rounded mb-2 block w-9/12" type="text" placeholder="enter withdraw ammount">
                    <button id="btn-withdraw" class="bg-orange-500 mt-3 px-3 py-1 rounded text-slate-50 hover:bg-pink-500">Withdraw</button>
                </div>    
        </section>
        </section>
        <script src="js/deposite.js"></script>
    </main>
    
</body>
</html>
